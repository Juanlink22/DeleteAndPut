<div class="container mt-5 p-4 shadow-lg rounded" style="background-color: #f9f9f9;">
  <h2 class="text-center text-primary mb-4">Lista de Usuarios</h2>
  <ul class="list-group">
    <li *ngFor="let usuario of usuarios" class="list-group-item d-flex justify-content-between align-items-center">
      <div>
        <strong class="text-dark">{{ usuario.nombre }}</strong> 
        <span class="text-muted">- {{ usuario.email }} -</span> 
        <span class="text-info">Empresa: {{ usuario.empresa }}</span>
      </div>
      <div>
        <button class="btn btn-warning btn-sm me-2" (click)="seleccionarUsuario(usuario)">Editar</button>
        <button class="btn btn-danger btn-sm" *ngIf="usuario.id" (click)="eliminarUsuario(usuario.id!)">Supr</button>
      </div>
    </li>
  </ul>

  <h2 class="mt-5 text-center text-success">Agregar o modificar usuario</h2>
  <form class="p-3 border rounded" style="background-color: #ffffff;" (ngSubmit)="agregarOmodificarUsuario()">
    <div class="mb-3">
      <label for="nombre" class="form-label">Nombre</label>
      <input type="text" [(ngModel)]="nuevoUsuario.nombre" name="nombre" class="form-control shadow-sm" id="nombre" placeholder="Ingresa el nombre" required>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" [(ngModel)]="nuevoUsuario.email" name="email" class="form-control shadow-sm" id="email" placeholder="Ingresa el email" required>
    </div>
    <div class="mb-3">
      <label for="empresa" class="form-label">Empresa</label>
      <input type="text" [(ngModel)]="nuevoUsuario.empresa" name="empresa" class="form-control shadow-sm" id="empresa" placeholder="Ingresa el nombre de la empresa" required>
    </div>
    <button type="submit" class="btn btn-success w-100">
      {{ nuevoUsuario.id ? 'Modificar Usuario' : 'Agregar Usuario' }}
    </button>
  </form>
</div>
